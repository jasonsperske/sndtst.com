<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
    <title>Scout's App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link type='text/css' href='/static/css/sndtst.min.css' rel='stylesheet' />
    <link rel="apple-touch-icon" href="/static/images/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" href="/static/favicon.ico">
  </head>
	<body>
    <header>
      <div class='container'>
        <div class="navbar navbar-dark navbar-expand-md">
          <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
              <strong>Scout's App</strong>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main role="main">
      <div class="container">
        <ul id="locations"></ul>
        <button type="button" id="AddLocation" class="btn btn-xs btn-default">+</button>
      </div>
    </main>
    <script type="module">
      import LatLon from 'https://cdn.jsdelivr.net/npm/geodesy@2/latlon-spherical.min.js';
      const addLocation = document.getElementById("AddLocation");
      const list = document.getElementById("locations");

      function loadData() {
        let data = window.localStorage.getItem('locations');
        if (data) {
          let information = JSON.parse(data);
          let points = [];
          information.forEach((record) => {
            points.push({
              label: record.label,
              lat: record.lat,
              lon: record.lon,
              point: LatLon.parse(record.lat, record.lon)
            });
          });
          return points;
        } else {
          return [];
        }
      }

      function saveData(points) {
        let data = [];
        points.forEach((point) => {
          data.push({
            label: point.label,
            lat: point.lat,
            lon: point.lon
          });
        });
        window.localStorage.setItem('locations', JSON.stringify(data));
      }

      function createRow(location, distanceTo) {
        let row = document.createElement('li');
        let distance = document.createElement('span');
        distance.innerText = distanceTo + ' km';
        row.innerText = location.label + " ";
        row.appendChild(distance);
        return row;
      }

      function drawList(points, from) {
        list.innerHTML = '';
        points.forEach((location, index) => {
          const dist = parseFloat(from.distanceTo(location.point));
          list.appendChild(createRow(location, dist));
        });
      }

      let points = loadData();

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const from = LatLon.parse(position.coords.latitude, position.coords.longitude);
          drawList(points, from);
        }, () => {
          alert('Position could not be determined.');
        }
      );
      addLocation.onclick = () => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const from = LatLon.parse(position.coords.latitude, position.coords.longitude)
            const label = prompt("What do you call this place?");
            points.push({
              label: label,
              lat: position.coords.latitude,
              lon: position.coords.longitude,
              point: from
            });
            saveData(points);
            drawList(points, from);
          }, () => {
            alert('Position could not be determined.');
          }
        );
      }
    </script>
  </body>
</html>
